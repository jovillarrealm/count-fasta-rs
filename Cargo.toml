[package]
name = "count-fasta-rs"
version = "0.5.5"
author = "CNSG"
edition = "2021"
repository = "https://github.com/jovillarrealm/count-fasta-rs"

[profile.release]
opt-level = 3
debug = false
split-debuginfo = '...'  # Platform-specific.
strip = "none"
debug-assertions = false
overflow-checks = false
lto = false
panic = 'unwind'
incremental = false
codegen-units = 1
rpath = false

# The profile that 'dist' will build with
[profile.dist]
inherits = "release"
lto = true

[dependencies]
clap = { version = "4.5", features = ["derive"] }
flate2 = "1.0"
rayon = "1.7"
crossbeam-channel = "0.5"
zip = "2.2.2"
num_cpus = "1.13"
memchr = "2.7.4"


